<!DOCTYPE html>
<html>
<head>
<base href="https://m-husein.github.io/q-projects/">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Husein Q Try or Demo Web Application Develop By Muhamad Husein aka Q-think">
<meta name="author" content="Muhamad Husein, Q-think">
<meta name="theme-color" content="#e3f2fd">
<link rel="icon" href="favicon.ico">
<title>Q-TRY</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/fa.css">
<link rel="stylesheet" href="css/Q.css">

</head>
<body>

<div class="container">
  <form>
    <div class="form-group">
      <label for="frmNameA">Name (type=text)</label>
      <input type="text" class="form-control" name="name" id="frmNameA" placeholder="Full name" required autocomplete="name">
    </div>
    
    <div class="form-group">
      <label for="Password">Name (type=password)</label>
      <input type="password" class="form-control" name="password" id="Password" placeholder="Password" required>
    </div>
    
    <div class="form-group">
      <label for="frmEmailC">Confirm Email (type=email)</label>
      <input type="email" class="form-control" name="emailC" id="frmEmailC" placeholder="name@example.com" required autocomplete="email">
    </div>
    
    <div class="form-group">
      <label for="Search">Search (type=search)</label>
      <input type="search" class="form-control" name="search" id="Search" placeholder="Search...">
    </div>
    
    <div class="form-group">
      <label for="Url">URL (type=url)</label>
      <input type="url" class="form-control" name="url" id="Url" placeholder="URL">
    </div>
    
    <div class="form-group">
      <label for="Textarea">Textarea (textarea)</label>
      <textarea class="form-control" name="textarea" id="Textarea" placeholder="URL"></textarea>
    </div>
    
    <hr>
    <div class="form-group">
      <label for="File">File (type=file) Default attribute/property</label>
      <input type="file" class="form-control-file" id="File">
    </div>
    <div class="form-group">
      <label for="File2">File 2 (type=file accept="image/*" capture=user)</label>
      <input type="file" class="form-control-file" accept="image/*" capture="user" id="File2">
    </div>
    <div class="form-group">
      <label for="File3">File 3 (type=file accept="image/*" capture="environment")</label>
      <input type="file" accept="image/*" capture="environment" id="File3">
    </div>
    <hr>
    
    <div class="form-group">
      <label for="num">Total (type=number)</label>
      <input type="number" class="form-control" name="name" id="num" placeholder="Number" required>
    </div>
    
    <div class="form-group">
      <label for="frmPhoneNumA">Phone (type=tel)</label>
      <input type="tel" class="form-control" name="phone" id="frmPhoneNumA" placeholder="+1-555-555-1212" required autocomplete="tel">
    </div>
    
    <div class="form-group">
      <label for="Range">Range (type=range)</label>
      <input type="range" class="form-control" name="range" id="Range" placeholder="Range">
    </div>
    
    <div class="form-group">
      <label for="Date">Date (type=date)</label>
      <input type="date" class="form-control" name="date" id="Date" placeholder="Date">
    </div>
    
    <div class="form-group">
      <label for="datetimeLocal">Datetime Local (type=datetime-local)</label>
      <input type="datetime-local" class="form-control" name="datetimelocal" id="datetimeLocal" placeholder="Datetime Local">
    </div>
    
    <div class="form-group">
      <label for="Time">Time (type=time)</label>
      <input type="time" class="form-control" name="time" id="Time" placeholder="Time">
    </div>
    
    <div class="form-group">
      <label for="Week">Week (type=week)</label>
      <input type="week" class="form-control" name="week" id="Week" placeholder="Week">
    </div>
    
    <div class="form-group">
      <label for="Month">Month (type=month)</label>
      <input type="month" class="form-control" name="month" id="Month" placeholder="Month">
    </div>
    
    <div class="form-group">
      <label for="Color">Color (type=color)</label>
      <input type="color" class="form-control" name="color" id="Color" placeholder="Color">
    </div>
    
  </form>
</div>
  
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>

</script>
</body></html>
