	position:absolute;
	top:0;
	right:0;
	z-index:4;

	position:fixed;
  bottom:20px;
  left:0;
  right:0;
}
</style>
</head>
<body class="flx-body" id="Login">

<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-bri" id="navMain">
  <div class="container">
	  <a class="BRI-Quote/index.html">
	  	<img src="img/BRI_Quote_Logo.png" width="100" height="40" class="d-inline-block align-top" alt="BRI Quote">
	</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navTop" aria-controls="navTop" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navTop">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link px-3" href="#">Login</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link px-3" href="#">Bantuan</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link px-3" href="#">Tentang Kami</a>
	      </li>
	    </ul>
	  </div>
	</div>
</nav>

<div class="container align-items-center center-mid">
	<form class="w30p">
		<div class="text-center mb-3">
			<img src="img/BRI_Quote_icon.png" width="140" alt="BRI Quote">
		</div>
		<div class="input-group input-group-lg flex-row-reverse mb-3">
		  <input type="text" class="form-control input-trans" id="Email" placeholder="Email">
		  <div class="input-group-prepend">
		    <label class="btn btn-outline-secondary pl-0 btn-trans" for="Email"><i class="fa fa-user-circle"></i></label>
		  </div>
		</div>
		<div class="input-group input-group-lg flex-row-reverse mb-3">
      <button class="btn btn-outline-secondary btn-trans" type="button" id="btnShowPassword" title="Show Password">
      	<i class="fa fa-eye"></i>
      </button>
		  <input type="password" class="form-control input-trans" id="Password" placeholder="Password">
		  <div class="input-group-prepend">
		    <label class="btn btn-outline-secondary pl-0 btn-trans" for="Password"><i class="fa fa-lock"></i></label>
		  </div>
		</div>
	  <p class="text-right"><a href="BRI-Quote/beranda.html" class="btn btn-warning">LOGIN</a></p>
	  <div class="text-center fix-btm20">
	  	<a href="#" class="link-abu"><i class="fa fa-info-circle"></i> Forgot Email or Password</a>
	  </div>
	</form>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/Q.js"></script>
<script>
$(function(){
	$("#btnShowPassword").on("click",function(){
		var pass = $("input#Password"),
				t = $(this);
		if(pass.attr("type") == "password"){
			$("input#Password").attr("type","text").focus();
			t.find("i").toggleClass("fa-eye fa-eye-slash");
			t.attr("title","Hide Password");
		}else{
			$("input#Password").attr("type","password").focus();
			t.find("i").toggleClass("fa-eye-slash fa-eye");
			t.attr("title","Show Password");
		}
		
	});
});
</script>
